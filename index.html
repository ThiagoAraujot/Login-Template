<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="main-img">
            <img src="imagens/undraw_About_us_page_re_2jfm 1.svg" alt="">
        </section>

        <section id="main-txt">
            <h2>Bem vindo de volta</h2>
            <h1>Faça login na sua conta</h1>
            <form action="">
                <label for="">Email</label>
                <input type="email" name="" id="input-email" required>
                <label for="">Senha</label>
                <input type="password" name="" id="input-senha" required>
                <div id="opcoes">
                    <div>
                        <input type="checkbox" name="" id="input-radio"><label for="">lembre de mim</label>
                    </div>
                    
                        <p><a href="#">Esqueceu sua senha?</a></p>
                </div>
                <div id="botoes">
                    <button type="submit" id="btn-entrar">Entrar</button>
                    <button id="btn-google"><img src="imagens/iconfinder_Google_1298745 1.svg" alt=""> Ou faça login com o google</button>
                </div>
            </form>
           <footer>
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
           </footer>
        </section>
    </main>
    
</body>
</html>
